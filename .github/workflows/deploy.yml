name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  DEPLOY_PATH: /var/www/gsg-api
  SERVICE_NAME: gsg-api

jobs:
  deploy:
    name: Deploy to aiserver via arkturian
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ARKTURIAN_SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H arkturian.com >> ~/.ssh/known_hosts

      - name: Upload to arkturian
        run: |
          rsync -azv --delete \
            --exclude='venv' \
            --exclude='.git' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.env' \
            --exclude='.env.local' \
            ./ alex@arkturian.com:/tmp/gsg-api-deploy/

      - name: Deploy to aiserver
        run: |
          ssh alex@arkturian.com << 'DEPLOY_SCRIPT'
          set -e
          echo "ðŸš€ Deploying to aiserver..."

          # Sync to aiserver
          rsync -azv --delete \
            --exclude='.env' \
            /tmp/gsg-api-deploy/ \
            gsgbot@aiserver.oneal.eu:/var/www/gsg-api/

          # Restart service
          ssh gsgbot@aiserver.oneal.eu 'cd /var/www/gsg-api && source venv/bin/activate && pip install -r requirements.txt -q && sudo systemctl restart gsg-api'

          # Health check
          sleep 3
          ssh gsgbot@aiserver.oneal.eu 'curl -sf http://localhost:8000/health' && echo "âœ… Healthy!" || exit 1

          # Cleanup
          rm -rf /tmp/gsg-api-deploy
          echo "âœ… Deployment complete!"
          DEPLOY_SCRIPT
