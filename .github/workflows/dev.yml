name: Dev Branch CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: |
          python -m py_compile src/gsg_api/main.py
          python -m py_compile src/gsg_api/core/config.py
          python -m py_compile src/gsg_api/core/database.py
          echo "✅ Syntax check passed"

      - name: Test imports
        run: |
          cd src && python -c "from gsg_api.main import app; print('✅ Import OK')"
